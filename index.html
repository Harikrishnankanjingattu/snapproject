<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapProjects - Academic Project Showcase</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary-color: #10b981;
            --accent-color: #f59e0b;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --bg-light: #f9fafb;
            --bg-white: #ffffff;
            --border-color: #e5e7eb;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background-color: var(--bg-light);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        header {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            padding: 2rem 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="20" cy="20" r="1" fill="white" opacity="0.1"/><circle cx="80" cy="40" r="1" fill="white" opacity="0.1"/><circle cx="40" cy="80" r="1" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>') repeat;
        }

        .header-content {
            position: relative;
            z-index: 1;
        }

        .header-content h1 {
            font-size: 2.8rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #ffffff, #e0e7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-content p {
            font-size: 1.2rem;
            opacity: 0.95;
            font-weight: 400;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 2rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.15);
            padding: 1.5rem 2rem;
            border-radius: 16px;
            text-align: center;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.2);
        }

        .stat-number {
            font-size: 2.2rem;
            font-weight: 800;
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-top: 0.25rem;
        }

        .filters {
            padding: 2.5rem 0;
            text-align: center;
        }

        .filter-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.875rem 2rem;
            border: 2px solid var(--primary-color);
            background: white;
            color: var(--primary-color);
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 0.95rem;
        }

        .filter-btn.active,
        .filter-btn:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px -8px var(--primary-color);
        }

        .projects-section {
            padding: 2rem 0 4rem;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 2.5rem;
            margin-top: 2rem;
        }

        .project-card {
            background: var(--bg-white);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 20px -4px rgba(0, 0, 0, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid var(--border-color);
            position: relative;
        }

        .project-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px -8px rgba(0, 0, 0, 0.15);
        }

        .project-image {
            width: 100%;
            height: 220px;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .project-image video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: none;
        }

        .project-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .project-image .placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.3rem;
            font-weight: 600;
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, transparent 0%, rgba(0,0,0,0.4) 100%);
            pointer-events: none;
        }

        .project-content {
            padding: 2rem;
        }

        .project-title {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
            color: var(--text-primary);
            line-height: 1.3;
        }

        .project-category {
            display: inline-block;
            background: var(--secondary-color);
            color: white;
            padding: 0.4rem 1rem;
            border-radius: 25px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 1.25rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .project-category.software {
            background: var(--primary-color);
        }

        .project-category.hardware {
            background: var(--accent-color);
        }

        .project-description {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            line-height: 1.7;
            font-size: 0.95rem;
        }

        .tech-stack {
            margin-bottom: 2rem;
        }

        .tech-stack h4 {
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: var(--text-primary);
        }

        .tech-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .tech-tag {
            background: var(--bg-light);
            color: var(--text-secondary);
            padding: 0.4rem 0.875rem;
            border-radius: 15px;
            font-size: 0.8rem;
            border: 1px solid var(--border-color);
            font-weight: 500;
        }

        .project-price {
            font-size: 1.6rem;
            font-weight: 800;
            color: var(--secondary-color);
            margin-bottom: 1.75rem;
        }

        .project-actions {
            display: flex;
            gap: 1rem;
        }

        .btn {
            flex: 1;
            padding: 0.875rem 1.25rem;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px -6px var(--primary-color);
        }

        .btn-secondary {
            background: var(--secondary-color);
            color: white;
        }

        .btn-secondary:hover {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px -6px var(--secondary-color);
        }

        footer {
            background: var(--text-primary);
            color: white;
            text-align: center;
            padding: 3rem 0;
            margin-top: 4rem;
        }

        footer p {
            opacity: 0.9;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .header-content h1 {
                font-size: 2.2rem;
            }

            .stats {
                flex-direction: column;
                gap: 1rem;
                align-items: center;
            }

            .stat-card {
                min-width: 200px;
            }

            .projects-grid {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .project-actions {
                flex-direction: column;
            }

            .filter-buttons {
                gap: 0.75rem;
            }

            .filter-btn {
                padding: 0.75rem 1.5rem;
            }

            .project-content {
                padding: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 0.75rem;
            }

            .header-content h1 {
                font-size: 1.9rem;
            }

            .project-image {
                height: 200px;
            }
        }

        /* Animations */
        .hidden {
            display: none;
        }

        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(30px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        /* Loading states */
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        /* Video specific styles */
        video::-webkit-media-controls-panel {
            background-color: rgba(0, 0, 0, 0.8);
        }

        video::-webkit-media-controls-play-button,
        video::-webkit-media-controls-volume-slider,
        video::-webkit-media-controls-timeline {
            filter: brightness(1.2);
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <h1>SnapProjects</h1>
                <p>Discover and Download Premium Academic Projects</p>
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-number" id="hardware-count">0</div>
                        <div class="stat-label">Hardware Projects</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="software-count">0</div>
                        <div class="stat-label">Software Projects</div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="filters">
            <div class="container">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">All Projects</button>
                    <button class="filter-btn" data-filter="hardware">Hardware</button>
                    <button class="filter-btn" data-filter="software">Software</button>
                </div>
            </div>
        </section>

        <section class="projects-section">
            <div class="container">
                <div class="projects-grid" id="projects-grid">
                    <!-- Projects will be dynamically inserted here -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 SnapProjects. All rights reserved. | Quality Academic Projects</p>
        </div>
    </footer>

    <script>
        // Enhanced project data with multiple projects for demonstration
   const projects = [
    {
        id: 1,
        title: "QubPay – Dynamic UPI QR Payment App",
        category: "software",
        description: "A desktop application featuring a split-panel interface for instant UPI QR generation. The left panel handles user inputs (amount/note entry) while the right panel displays scannable QR codes with payment details. Includes transaction history tracking with running totals and requires no external databases. QubPay is a Python-based UPI payment solution that simplifies digital transactions through dynamic QR generation. Its innovative split-panel design separates controls (left) from outputs (right), enabling 70% faster payments than manual UPI sharing. Key features include: 1) Real-time 250px QR codes with embedded payment details, 2) Self-contained transaction storage without Excel/files, and 3) Offline functionality for secure payments. The app targets small businesses and freelancers needing quick payment solutions, using only tkinter, Pillow and qrcode libraries for lightweight (<50MB RAM) cross-platform performance.",
        technologies: ["Python", "Tkinter", "qrcode", "Pillow", "UPI", "GUI"],
        features: [
            "Split-panel interface (30/70 width ratio)",
            "Instant QR generation (<0.3sec)",
            "Transaction history with running total",
            "UPI ID validation and editing",
            "No internet/database requirements"
        ],
        price: 800,
        metrics: {
            qrSize: "250x250px",
            ramUsage: "<50MB",
            dependencies: "2 (Pillow, qrcode)"
        },
        video: "qubpay.mp4",
        poster: "https://via.placeholder.com/400x200/2563eb/ffffff?text=QubPay+Demo"
    },
    {
        id: 2,
        title: "IoT Smart Thermostat with MQTT",
        category: "iot",
        description: "A Wi-Fi-enabled smart thermostat using ESP8266, DHT22, OLED, and a relay module. Users can adjust temperature thresholds via a potentiometer and monitor real-time room temperature and humidity on an OLED screen. Integrated with MQTT for data publishing and remote threshold updates through platforms like Home Assistant and Node-RED. Designed for smart homes, greenhouses, and server rooms. Relay switches based on the temperature threshold for heater or cooler control.",
        technologies: ["ESP8266", "C++", "MQTT", "DHT22", "OLED", "Relay", "IoT"],
        features: [
            "Real-time temperature & humidity monitoring",
            "OLED display with threshold control",
            "Relay ON/OFF based on threshold",
            "MQTT publish/subscribe (Home Assistant compatible)",
            "Remote setpoint override via MQTT",
            "Offline operation with local threshold"
        ],
        price: "Free",
        metrics: {
            sensor: "DHT22 (±0.5°C)",
            relayControl: "GPIO14 (D5)",
            mqttTopics: "iot/thermostat/data, iot/thermostat/setpoint"
        },
        video: "",
        poster: "https://via.placeholder.com/400x200/22c55e/ffffff?text=IoT+Thermostat"
    }
];

        // DOM elements
        const projectsGrid = document.getElementById('projects-grid');
        const filterButtons = document.querySelectorAll('.filter-btn');
        const hardwareCount = document.getElementById('hardware-count');
        const softwareCount = document.getElementById('software-count');

        // Initialize the application
        function init() {
            updateCounts();
            renderProjects(projects);
            setupEventListeners();
            animateCounters();
        }

        // Animate counters
        function animateCounters() {
            const hardware = projects.filter(project => project.category === 'hardware').length;
            const software = projects.filter(project => project.category === 'software').length;
            
            animateNumber(hardwareCount, hardware);
            animateNumber(softwareCount, software);
        }

        // Animate number counter
        function animateNumber(element, target) {
            let current = 0;
            const increment = target / 20;
            const timer = setInterval(() => {
                current += increment;
                if (current >= target) {
                    current = target;
                    clearInterval(timer);
                }
                element.textContent = Math.floor(current);
            }, 50);
        }

        // Update project counts
        function updateCounts() {
            const hardware = projects.filter(project => project.category === 'hardware').length;
            const software = projects.filter(project => project.category === 'software').length;
            
            hardwareCount.textContent = hardware;
            softwareCount.textContent = software;
        }

        // Render projects with enhanced animations
        function renderProjects(projectsToRender) {
            projectsGrid.innerHTML = '';
            
            projectsToRender.forEach((project, index) => {
                const projectCard = createProjectCard(project);
                projectCard.style.animationDelay = `${index * 0.1}s`;
                projectsGrid.appendChild(projectCard);
            });
        }

        // Create enhanced project card
        function createProjectCard(project) {
            const card = document.createElement('div');
            card.className = 'project-card fade-in';
            
            let mediaContent = '';
            if (project.video) {
                mediaContent = `
                    <video 
                        width="100%" 
                        height="220" 
                        controls 
                        preload="metadata"
                        poster="${project.poster || ''}"
                        onloadstart="this.volume=0.5"
                    >
                        <source src="${project.video}" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <div class="video-overlay"></div>
                `;
            } else if (project.image) {
                mediaContent = `<img src="${project.image}" alt="${project.title}" loading="lazy">`;
            } else {
                mediaContent = `<div class="placeholder">🚀 ${project.title}</div>`;
            }

            card.innerHTML = `
                <div class="project-image">
                    ${mediaContent}
                </div>
                <div class="project-content">
                    <h3 class="project-title">${project.title}</h3>
                    <span class="project-category ${project.category}">${project.category}</span>
                    <p class="project-description">${project.description}</p>
                    <div class="tech-stack">
                        <h4>Technologies Used:</h4>
                        <div class="tech-list">
                            ${project.technologies.map(tech => `<span class="tech-tag">${tech}</span>`).join('')}
                        </div>
                    </div>
                    <div class="project-price">₹${project.price.toLocaleString()}</div>
                    <div class="project-actions">
                        <button class="btn btn-primary" onclick="downloadPDF(${project.id})">
                            📄 Download PDF
                        </button>
                        <button class="btn btn-secondary" onclick="bookViaWhatsApp('${project.title.replace(/'/g, "\\'")}', ${project.price})">
                            💬 Book via WhatsApp
                        </button>
                    </div>
                </div>
            `;
            return card;
        }

        // Setup enhanced event listeners
        function setupEventListeners() {
            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // Add loading state
                    projectsGrid.classList.add('loading');
                    
                    // Remove active class from all buttons
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    // Add active class to clicked button
                    this.classList.add('active');
                    
                    // Filter projects with delay for smooth animation
                    setTimeout(() => {
                        const filter = this.getAttribute('data-filter');
                        filterProjects(filter);
                        projectsGrid.classList.remove('loading');
                    }, 150);
                });
            });

            // Add smooth scroll for better UX
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        target.scrollIntoView({
                            behavior: 'smooth',
                            block: 'start'
                        });
                    }
                });
            });
        }

        // Enhanced filter projects
        function filterProjects(filter) {
            let filteredProjects;
            
            if (filter === 'all') {
                filteredProjects = projects;
            } else {
                filteredProjects = projects.filter(project => project.category === filter);
            }
            
            renderProjects(filteredProjects);
        }

        // Enhanced PDF generation
        function downloadPDF(projectId) {
            const project = projects.find(p => p.id === projectId);
            if (!project) return;

            // Show loading state
            const button = event.target;
            const originalText = button.innerHTML;
            button.innerHTML = '⏳ Generating...';
            button.disabled = true;

            setTimeout(() => {
                // Create enhanced PDF content
                const pdfContent = `
SnapProjects - Project Details
=====================================

Project Title: ${project.title}
Category: ${project.category.toUpperCase()}
Price: ₹${project.price.toLocaleString()}
Project ID: #SP${project.id.toString().padStart(3, '0')}

Description:
${project.description}

Technologies Used:
${project.technologies.map(tech => `• ${tech}`).join('\n')}

Project Features:
• Complete source code included
• Detailed documentation provided
• Installation guide included
• Technical support available
• Commercial usage rights

Contact Information:
=====================================
Email: contact@snapprojects.com
WhatsApp: +91-9074217605
Website: www.snapprojects.com

Support:
• 24/7 Technical Support
• Free Updates for 6 months
• Installation Assistance
• Customization Available

© 2024 SnapProjects - Quality Academic Projects
All rights reserved. This document contains confidential information.
                `.trim();

                // Create and download blob
                const blob = new Blob([pdfContent], { type: 'text/plain' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `SnapProjects_${project.title.replace(/[^a-z0-9]/gi, '_').toLowerCase()}_details.txt`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);

                // Reset button
                button.innerHTML = originalText;
                button.disabled = false;
            }, 1000);
        }

        // Enhanced WhatsApp integration
        function bookViaWhatsApp(projectTitle, price) {
            const message = `🚀 Hi SnapProjects Team!

I'm interested in the project: "${projectTitle}"
💰 Price: ₹${price.toLocaleString()}

Please share:
✅ Complete project details
✅ Source code preview
✅ Timeline for delivery
✅ Payment options

Looking forward to your response!`;

            const encodedMessage = encodeURIComponent(message);
            const whatsappUrl = `https://wa.me/9846243030?text=${encodedMessage}`;
            
            // Open in new tab
            window.open(whatsappUrl, '_blank');
        }

        // Enhanced search functionality (optional)
        function searchProjects(query) {
            const filteredProjects = projects.filter(project => 
                project.title.toLowerCase().includes(query.toLowerCase()) ||
                project.description.toLowerCase().includes(query.toLowerCase()) ||
                project.technologies.some(tech => tech.toLowerCase().includes(query.toLowerCase()))
            );
            renderProjects(filteredProjects);
        }

        // Initialize the application when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);

        // Add scroll animations
        window.addEventListener('scroll', () => {
            const cards = document.querySelectorAll('.project-card');
            cards.forEach(card => {
                const rect = card.getBoundingClientRect();
                const isVisible = rect.top < window.innerHeight && rect.bottom > 0;
                if (isVisible) {
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }
            });
        });
    </script>
</body>
</html>
